<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br><hr><br>");
}

function mostra(frase) {
    document.write("<big>"+frase+"</big>");
    pulaLinha();
}

var vitorias = parseInt(prompt("entre com número de vitorias"));
var empates = parseInt(prompt("entre com número de empates"));

var pontos = vitorias*3 + empates;

mostra("Os pontos do seu time é "+ pontos);

if (pontos<28) {
    mostra("Seu time está pior que o ano passado");
}

if (pontos==28) {
    mostra("Seu time está igual a o ano passado");
}

if (pontos>28) {
    mostra("Seu time está melhor a o ano passado");
}


</script>
